<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E Journal Project</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>{{ type }} - {{ user.username }}</h1>
        <a href="{% url 'logout' %}">
            <button>
                Log Out
            </button>
        </a>
    {% else %}
        <h1>You not auth</h1>
        <a href="{% url 'login' %}">
            <button>
                Log In
            </button>
        </a>
    {% endif %}

</body>
</html>
