<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E Journal Project</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>{{ type }} - {{ user.username }}</h1>
        <a href="{% url 'student_cabinet' %}">
            <button>
                My cabinet
            </button>
        </a>
        <a href="{% url 'logout' %}">
            <button>
                Log Out
            </button>
        </a>
        {% for subject in subjects %}
            <h3>Subject name: {{ subject.title }}</h3>
            <p>Price: {{ subject.price }}</p>
        {% endfor %}
    {% else %}
        <h1>You not auth</h1>
        <a href="{% url 'login' %}">
            <button>
                Log In
            </button>
        </a>
    {% endif %}

</body>
</html>
